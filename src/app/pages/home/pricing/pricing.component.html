<div class="pricing-main">
    <div class="pricing-header">
      <div>
        <label for="users">How many users are on your team?</label>
        <input id="users" type="number" value="1" />
      </div>
      <div class="title-two">
        <p>How often would you like to be billed?</p>
        <input type="radio" id="annually" name="billing" value="Annually" checked />
        <label for="annually">Annually</label>
        <input type="radio" id="monthly" name="billing" value="Monthly" />
        <label for="monthly">Monthly</label>
        <p class="note">Get 1 month free with annual billing!</p>
      </div>
    </div>
    <div class="pricing-body">
      <app-pricing-card
        title="Professional Cloud"
        [price]="408"
        users="1"
        subtitle="The standard in test management"
        [benefits]="[
          'Unlimited projects',
          'Test cases and suites',
          'Test runs, plans, and milestones',
          'Defect and requirements integrations',
          'Traceability and coverage reporting',
          'TestRail API'
        ]"
      ></app-pricing-card>
      <app-pricing-card
        title="Enterprise Cloud"
        [price]="826"
        users="1"
        subtitle="All the benefits of Professional, plus:"
        [benefits]="[
          'Single sign-on (SSO)',
          'Advanced auditing',
          'Test case version control & approvals',
          'Test parameterization',
          'Project admin permissions',
          'Priority support'
        ]"
      ></app-pricing-card>
    </div>
  </div>
