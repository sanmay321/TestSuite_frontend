<div class="body">
    <main>
      <header>
        <p class="heading">Test Suites & Cases</p>
        <div class="menu">
          <i class="fa-solid fa-table-list"></i>
          <i class="fa-solid fa-rectangle-list"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
  
      <article id="open" *ngFor="let s of testSuites">
        <app-status-card
  [cardData]="{
    tag: 'TestSuite',
    iconPath: 'assets/icons/Dashboard.png',
    details: {
      title: 'XYZ Project',
      sections: 270,
      testCases: 2787,
      activeTestRuns: 2
    },
    links: [
      { label: 'Run Test', url: '/run-test' },
      { label: 'Test Runs', url: '/test-runs' },
      { label: 'Edit', url: '/edit' }
    ]
  }"
></app-status-card>
      </article>
    </main>
    <aside>
      <button type="button" class="btn" (click)="addTestSuite()">+ Add Test Suite</button>
      <p><b>1</b> test suite and <b>2784</b> cases in this project.</p>
    </aside>
  </div>
