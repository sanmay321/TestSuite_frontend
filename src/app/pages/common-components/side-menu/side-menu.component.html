<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
    <h2>TESTSUITE LOGO</h2>
    <p style="margin-bottom: 10px;">NAVIGATION</p>
    <mat-nav-list>
      <mat-list-item [routerLink]="item.route" class="main-title dashboard-title" *ngFor="let item of menuItems" [ngClass]="{'active': isRouteActive(item.route)}">
        <a mat-button  skipLocationChange >{{ item.name }}</a>
      </mat-list-item>

      <mat-expansion-panel *ngFor="let items of menuDropItems">
        <mat-expansion-panel-header class="main-title test-cases-title">
          <mat-panel-title>
            {{items.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list >
          <mat-list-item [routerLink]="child.route" class="mat-list-sub-list main-title" *ngFor="let child of items.childrens" [ngClass]="{'active': isRouteActive(child.route)}">
            <a  skipLocationChange mat-button>{{child.name}}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <app-header [sidenav]="sidenav"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
