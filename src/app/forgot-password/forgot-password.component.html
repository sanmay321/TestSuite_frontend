<div class="register-main">
    <div class="register-header">
      <h1>Forgot Password</h1>
    </div>
    <form class="example-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="register-body">
        <div class="reg-outer-body">
          <!-- Password Field -->
          <div>
            <label for="password">Password <span>*</span></label>
            <input id="password" type="password" formControlName="password" />
            <div *ngIf="forgotPasswordForm.get('password')?.invalid && forgotPasswordForm.get('password')?.touched">
              <small *ngIf="forgotPasswordForm.get('password')?.errors?.['required']">Password is required.</small>
              <small *ngIf="forgotPasswordForm.get('password')?.errors?.['minlength']">
                Password must be at least 8 characters long.
              </small>
              <small *ngIf="forgotPasswordForm.get('password')?.errors?.['pattern']">
                Password must contain at least one uppercase letter, one number, and one special character.
              </small>
            </div>
          </div>
  
          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword">Confirm Password <span>*</span></label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" />
            <div *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched">
              <small *ngIf="forgotPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
              <small *ngIf="forgotPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Passwords do not match.
              </small>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="reg-outer-body">
            <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
